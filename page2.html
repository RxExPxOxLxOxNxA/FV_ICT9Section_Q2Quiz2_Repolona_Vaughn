    <h1 class="text-center mt-4">Robotics Club Registration Form</h1>
    <br>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100px;">
        <di` class="form-container col-md-8">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" placeholder="Enter your age">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Preferred Robotics Topics</label><br>
                    <div>
                        <input type="checkbox" name="robotics_topics" value="Programming">
                        <label for="programming">Programming</label>
                    </div>
                    <div>
                        <input type="checkbox" name="robotics_topics" value="Electronics">
                        <label for="electronics">Electronics</label>
                    </div>
                    <div>
                        <input type="checkbox" name="robotics_topics" value="Mechanical Design">
                        <label for="mechanical">Mechanical Design</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Robotics Experience Level</label><br>
                    <div>
                        <input type="radio" name="experience_level" value="Beginner">
                        <label for="beginner">Beginner</label>
                    </div>
                    <div>
                        <input type="radio" name="experience_level" value="Intermediate">
                        <label for="intermediate">Intermediate</label>
                    </div>
                    <div>
                        <input type="radio" name="experience_level" value="Advanced">
                        <label for="advanced">Advanced</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="project" class="form-label">Preferred Robotics Project</label>
                    <select class="form-select">
                        <option selected>Choose a project</option>
                        <option value="1">Robotic arm</option>
                        <option value="2">Aerospace robots</option>
                        <option value="3">Drone robots</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="interest" class="form-label">Statement of Interest</label>
                    <textarea class="form-control" rows="4" placeholder="Why do you want to join the Robotics Club?"></textarea>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
